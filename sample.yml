- name: deploy one petclinic to one server
  hosts: petclinic
  remote_user: jenkins

  tasks:
  - name: copy the jar file to target host
    copy:
      src: /home/wisccourant/jenkins/workspace/ansible/target/spring-petclinic-3.2.0-SNAPSHOT.jar
      dest: /home/jenkins
  - name: run the jar file
    shell: nohup java -jar /home/jenkins/spring-petclinic-3.2.0-SNAPSHOT.jar &
    args:
      executable: /bin/bash
